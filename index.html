<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NanoDrop | Live Water Quality</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --primary: #f9c74f;         /* Yellowish theme */
      --safe-green: #80ed99;
      --danger-red: #ff6b6b;
      --background-dark: #1e1e2f;
      --container-dark: #2e2e42;
      --text: #ffffff;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      background: var(--background-dark);
      color: var(--text);
      margin: 0;
      padding: 0;
    }

    header {
      background: var(--primary);
      color: #1e1e2f;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 1.8em;
    }

    main {
      max-width: 960px;
      margin: auto;
      padding: 20px;
    }

    .description {
      font-size: 1em;
      margin-bottom: 20px;
      text-align: center;
    }

    .status-box {
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      text-align: center;
      font-weight: bold;
    }

    .safe {
      background-color: var(--safe-green);
      color: #003300;
    }

    .danger {
      background-color: var(--danger-red);
      color: #fff;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .chart-container {
      background: var(--container-dark);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
    }

    canvas {
      width: 100% !important;
      height: 300px !important;
    }

    footer {
      text-align: center;
      font-size: 0.9em;
      color: #aaa;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>
    <h1>NanoDrop | Real-time Water Monitoring</h1>
  </header>

  <main>
    <div class="description">
      NanoDrop uses silver-nano cloth and activated carbon to purify water. This dashboard shows live water quality updates.
    </div>

    <div id="status" class="status-box">⏳ Checking water quality...</div>

    <div class="grid">
      <div class="chart-container">
        <h3>TDS (ppm)</h3>
        <canvas id="tdsChart"></canvas>
      </div>
      <div class="chart-container">
        <h3>Turbidity (NTU)</h3>
        <canvas id="turbidityChart"></canvas>
      </div>
    </div>

    <footer>
      NanoDrop Project | Built for sustainable water safety
    </footer>
  </main>

  <script>
    const channelID = 2996447;
    const apiKey = "687IF99TL59I7YKJ";
    const fieldTDS = 1;
    const fieldTurbidity = 2;

    const tdsLabels = [], tdsData = [];
    const turbLabels = [], turbData = [];

    const tdsChart = new Chart(document.getElementById('tdsChart').getContext('2d'), {
      type: 'line',
      data: {
        labels: tdsLabels,
        datasets: [{
          label: 'TDS (ppm)',
          data: tdsData,
          borderColor: '#4dabf7',
          backgroundColor: 'rgba(77, 171, 247, 0.2)',
          fill: true
        }]
      },
      options: {
        responsive: true,
        animation: false,
        scales: { y: { beginAtZero: true } }
      }
    });

    const turbChart = new Chart(document.getElementById('turbidityChart').getContext('2d'), {
      type: 'line',
      data: {
        labels: turbLabels,
        datasets: [{
          label: 'Turbidity (NTU)',
          data: turbData,
          borderColor: '#69db7c',
          backgroundColor: 'rgba(105, 219, 124, 0.2)',
          fill: true
        }]
      },
      options: {
        responsive: true,
        animation: false,
        scales: { y: { beginAtZero: true } }
      }
    });

    async function fetchData() {
      try {
        const response = await fetch(`https://api.thingspeak.com/channels/${channelID}/feeds.json?results=1&api_key=${apiKey}`);
        const data = await response.json();
        const feed = data.feeds[0];
        const tds = parseFloat(feed[`field${fieldTDS}`]);
        const turb = parseFloat(feed[`field${fieldTurbidity}`]);
        const time = new Date(feed.created_at).toLocaleTimeString();

        if (tdsLabels.length >= 20) tdsLabels.shift(), tdsData.shift();
        if (turbLabels.length >= 20) turbLabels.shift(), turbData.shift();

        tdsLabels.push(time);
        turbLabels.push(time);
        tdsData.push(tds);
        turbData.push(turb);

        tdsChart.update();
        turbChart.update();

        const statusBox = document.getElementById("status");
        if (tds > 1000 || turb > 5) {
          statusBox.className = "status-box danger";
          statusBox.innerText = "⚠️ Water quality is poor — please replace NanoDrop filter.";
        } else {
          statusBox.className = "status-box safe";
          statusBox.innerText = "✅ Water is safe to drink.";
        }
      } catch (error) {
        document.getElementById("status").innerText = "⚠️ Error fetching data";
        document.getElementById("status").className = "status-box danger";
        console.error("Fetch error:", error);
      }
    }

    fetchData();
    setInterval(fetchData, 20000);
  </script>
</body>
</html>
